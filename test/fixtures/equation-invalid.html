<!DOCTYPE html>
<html>
<head>
    <title>Invalid TeX Expression</title>
</head>
<body>

<div>
    <!-- Valid -->
    <script type="math/tex">x^2+1</script>
    $x^2+2$
</div>

<div>
    <!-- Very, Very Invalid -->
    <script type="math/tex">\undeefyned{spelling{}{}}}}}}!@#$%^&I^I@#$#^$</script>
    $\wut{spelling?{}{}}}}}}!@#$%^&I^I@#$#^$$
</div>

</body>
</html>
